<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="text-center bg-dark text-white">
      <h1>Weather Dashboard</h1>
    </header>

    <section>
      <div class="row">
        <div class="col">
          Search for a City:
          <form id="form-search">
            <input type="search" id="search" />
            <button type="button" class="btn btn-primary fa fa-search"></button>
          </form>
          <div class="container history"></div>
        </div>
        <div class="col weather-display">
          <h1>Weather Details:</h1>
          <div class="city"></div>
          <br />
          <div class="wind">Wind Speed:</div>
          <br />
          <div class="humidity">Humidity:</div>
          <br />
          <div class="temp">Temperature:</div>
          <br />
          <div class="uv">UV Index:</div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <h2>Five Day Forecast:</h2>
        <div class="row">
          <div class="col forecast">
            <div class="fiveday" id="0">Day 1:</div>
            <img src="" alt="" />
            <div class="tempForecast"></div>
            <div class="humidityForecast"></div>
          </div>
          <div class="col forecast">
            <div class="fiveday" id="8">Day 2:</div>
            <img src="" alt="" />
            <div class="tempForecast"></div>
            <div class="humidityForecast"></div>
          </div>
          <div class="col forecast">
            <div class="fiveday" id="16">Day 3:</div>
            <img src="" alt="" />
            <div class="tempForecast"></div>
            <div class="humidityForecast"></div>
          </div>
          <div class="col forecast">
            <div class="fiveday" id="24">Day 4:</div>
            <img src="" alt="" />
            <div class="tempForecast"></div>
            <div class="humidityForecast"></div>
          </div>
          <div class="col forecast">
            <div class="fiveday" id="32">Day 5:</div>
            <img src="" alt="" />
            <div class="tempForecast"></div>
            <div class="humidityForecast"></div>
          </div>
        </div>
      </div>
      <hr />
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
